<md-content class="md-sidenav-left md-whiteframe-z2">
  <div layout="column" layout-fill>
    <md-subheader class="md-primary">Markets</md-subheader>
    <md-content>
      <md-list>
        <md-list-item ng-click="mc.selectMarket(market) " ng-class="{ 'selected' : market===mc.selected }" ng-repeat=" market in mc.markets ">
          <md-market-card></md-market-card>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</md-content>
